<div class="table-container">
    <table id="product-table" class="table-product">
        <thead>
            <tr>
                <th *ngFor="let column of textHtml.columnNameTable">{{ column }}</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of productsData">
                <td class="logo"><img [src]="product.logo" alt="Logo del producto"></td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.date_release | date: 'dd/MM/yyyy' }}</td>
                <td>{{ product.date_revision | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <div class="custom-select">
                        <div class="select-button" (click)="toggleSelect(product.id)">
                            &#x22EE;
                        </div>
                        <div class="dropdown" *ngIf="showOptionsAction[product.id]">
                            <div class="option" (click)="handleActionPerProduct('edit', product)">{{ textHtml.edit }}</div>
                            <div class="option" (click)="handleActionPerProduct('delete', product)">{{ textHtml.delete }}</div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <app-modal
        [showModal]="showModalConfirm"
        [modalMessage]="modalMsg"
        [productId]="productIdAction"
        (confirm)="onConfirmDelete($event)"
        (cancel)="onCancelDelete()">
    </app-modal>
</div>
