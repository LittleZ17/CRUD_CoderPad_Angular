<div>
    <!-- SEARCH -->
    <!-- <app-search (searchChange)="onSearchChange($event)"></app-search> -->

    <!-- PRODUCT TABLE -->
    <table id="product-table">
        <thead>
            <tr>
                <th *ngFor="let column of textHtml.columnNameTable">{{ column }}</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of productsData">
                <td>{{ product.logo }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.date_release }}</td>
                <td>{{ product.date_revision }}</td>
                <!-- <td>DROPDOWNN</td> -->
            </tr>
        </tbody>
    </table>

    <!-- PAGINATOR -->
    <!-- <app-paginator [totalItems]="totalProducts" [itemsPerPage]="productsPerPage" [currentPage]="currentPage" (pageChange)="onPageChange($event)" (itemsPerPageOnChange)="productsPerPageChange($event)"></app-paginator> -->
</div>
